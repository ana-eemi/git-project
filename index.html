<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Livre</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <h1>Bibliothèque</h1>
    <h2>Ajouter un Livre</h2>
    <form id="bookForm">
        <label for="title">Titre :</label>
        <input type="text" id="title" name="title" required>

        <label for="author">Auteur :</label>
        <input type="text" id="author" name="author" required>

        <label for="genre">Genre :</label>
        <input type="text" id="genre" name="genre" required>

        <label for="page">Nombre de pages :</label>
        <input type="number" id="page" name="page" min="0">

        <label for="date">Date de publication :</label>
        <input type="date" id="date" name="date" required>

        <label for="rating">Note :</label>
        <input type="number" id="rating" name="rating" required>

        <button type="submit">Ajouter le Livre</button>
    </form>

    <div class="book-list" id="bookList">
        <h2>Liste des Livres</h2>
    </div>

    <script>
        const bookForm = document.getElementById('bookForm');
        const bookList = document.getElementById('bookList');

        bookForm.addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupérer les données du formulaire
            const title = document.getElementById('title').value;
            const author = document.getElementById('author').value;
            const date = document.getElementById('date').value;

            // Créer un élément de livre
            const bookItem = document.createElement('div');
            bookItem.className = 'book-item';
            bookItem.innerHTML = `
                <strong>Titre :</strong> ${title}<br>
                <strong>Auteur :</strong> ${author}<br>
                <strong>Date de publication :</strong> ${date}
            `;

            // Ajouter le livre à la liste
            bookList.appendChild(bookItem);

            // Déclencher les confettis
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Réinitialiser le formulaire
            bookForm.reset();
        });
    </script>
</body>
</html>
